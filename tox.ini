[tox]
envlist =
    py{27,34,35,36,37,38,39,310,311,312}-jinja2.2
    py{36,37,38,39,310,311,312}-jinja2.3

[gh]
python =
    2.7 = py27-jinja2.2
    3.4 = py34-jinja2.2
    3.5 = py35-jinja2.2
    3.6 = py36-jinja2.{2,3}
    3.7 = py37-jinja2.{2,3}
    3.8 = py38-jinja2.{2,3}
    3.9 = py39-jinja2.{2,3}
    3.10 = py310-jinja2.{2,3}
    3.11 = py311-jinja2.{2,3}
    3.12 = py312-jinja2.{2,3}

[testenv]
commands =
    pip list
    python test.py
deps =
    jinja2.2: jinja2~=2.0
    jinja2.2: markupsafe<=2.0.1
    jinja2.3: jinja2~=3.0
    .
passenv =
  CI
